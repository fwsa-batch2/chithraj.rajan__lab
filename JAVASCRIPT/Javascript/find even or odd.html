<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even or Odd</title>
    </head>


    <body>

        <center>
            <h1>Even or Odd Finder</h1>
            <form action="find number">
                <label for="user input">Enter Any number</label>
                <input type="number" id="number input">
                <button type="submit" onclick="Even_odd()">Submit</button>
            </form>
        </center>
        <script>
            function Even_odd() {
                var a;
                a = Number(document.getElementById("number input").value);
                if (a % 2 == 0) {
                    document.write("Wow...It's an Even Number");
                } else {
                    document.write("Nice...It's an Odd number ");
                }
            }
        </script>
    </body>
</html>
