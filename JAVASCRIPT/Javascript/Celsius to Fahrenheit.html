<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C to F</title>
    </head>
    <style>
        form {
            align: center;
        }
    </style>
    <body>
        <center>
            <h1>Celsius To Fahrenhiet Converter</h1>
            <form action="Celsius To Fahrenhiet Converter">
                <label for="user input">Enter Any celsius Value</label>
                <input type="number" id="number input">
                <button type="submit" onclick="celsius_Value()">Convert</button>
            </form>
            <br>
            <form action="Fahrenhiet To Celsius Converter">
                <label for="user input">Enter Any Fahrenhiet Value</label>
                <input type="number" id="number input">
                <button type="submit" onclick="Fahrenhiet_Value()">Convert</button>
            </form>
            <script>
                function celsius_Value() {
                    var Celsius = document.getElementById("number input").value;
                    var Fahrenhiet = (Celsius * 1.8) + 32;
                    document.write(`The Celsius value of your Fahrenhiet is ${Fahrenhiet}`)
                }

                function Fahrenhiet_Value() {
                    var Fahrenhiet = document.getElementById("number input").value;
                    var Celsisus = (Fahrenhiet / 1.8) - 32;
                    document.write(`The Fahrenhiet value of your Celsisus is ${Celsisus}`)
                }
            </script>
        </center>

    </body>
</html>
