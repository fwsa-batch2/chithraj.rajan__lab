<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
    </head>
    <body>
        <script>
            var cal = prompt("Enter either +,-,* or / ");
            var no1 = parseFloat(prompt("enter the 1st number"))
            var no2 = parseFloat(prompt("enter the 2nd number"))
            let answer;
            if (cal == "+") {
                answer = no1 + no2;


            } else if (cal == "-") {
                answer = no1 - no2;


            } else if (cal == "*") {
                answer = no1 * no2;


            } else {
                answer = no1 / no2;


            }
            document.write(`${no1} ${cal} ${no2} = ${answer}`)
        </script>

    </body>
</html>
