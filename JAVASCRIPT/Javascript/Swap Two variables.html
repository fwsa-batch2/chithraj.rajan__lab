<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swap Two variables</title>
    </head>
    <body>
        <center>
            <h1>Variables Swapper</h1>
            <script>
                // let a = 5;
                // let b = 10;
                var a = prompt("Enter a variable")
                var b = prompt("Enter another variable")

                let temp = a;
                a = b;
                b = temp;

                document.write(`The Swapping variable of a is ${a} <br>
        The Swapping Value Of b is ${b}.`)
            </script>
        </center>

    </body>
</html>
